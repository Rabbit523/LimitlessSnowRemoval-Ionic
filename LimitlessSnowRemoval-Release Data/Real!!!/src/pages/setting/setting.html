<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white;"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="user.picture"/>
    <ion-card-content>
      <ion-card-title>
        Welcome {{user.name}}!
        </ion-card-title>
      <p>
        Your email is: {{user.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
